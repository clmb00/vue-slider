<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/vue@3"></script>
  <title>Vue Slider</title>
</head>
<body>

  <div id="app">
    <div class="carousel" @mouseover="stopAutoPlay()" @mouseleave="autoPlay()" @dblclick="direction = !direction">
      <div class="carousel-top">
        <img :src="states[counter].image" :alt="states[counter].name">
        <div class="title-descr">
          <h2>{{states[counter].name}}</h2>
          <p>{{states[counter].descr}}</p>
        </div>
      </div>
      <div class="carousel-bottom">
        <img v-for="(state, index) in states" :src="state.image" :alt="state.name" @click="counter = index" :class="{'active' : counter == index}">
        <button class="direction" id="btn-left" type="button" @click="nextImg(false)">
          <i class="fa-solid fa-angles-left"></i>
        </button>
        <button class="direction" id="btn-right" type="button" @click="nextImg(true)">
          <i class="fa-solid fa-angles-right"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>  
</body>
</html>
